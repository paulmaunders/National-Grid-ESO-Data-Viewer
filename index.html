<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>National Grid ESO Data Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>National Grid ESO Data Viewer</h1>

  <p>
   A tool to view CSV, image and other data from National Grid ESO's <a href="https://data.nationalgrideso.com/" target="_blank">data portal</a>. This project's source code can be found on <a href="https://github.com/paulmaunders/National-Grid-ESO-Data-Viewer" target="_blank">Github</a>. 
  </p>

  <label for="statistic">Select Statistic:</label>
  <select id="statistic" onchange="loadResources(this.value)">
    <option disabled selected value=""> -- select an option -- </option>
  </select>
  <br>
  <br>

  <label for="resource">Select Resource:</label>
  <select id="resource" onchange="loadData(this.value)">
    <option disabled selected value=""> -- select an option -- </option>
  </select>

  <div id="statistic-meta"></div>
  <div id="resource-meta"></div>
  <div id="data"></div>

  <script src="script.js"></script>
</body>


</html>
